
<style>
    .products-list {
        padding: 20px;
    }
    
    .list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
      }
      
      .product {
        padding: 10px;
        width: 300px;
        text-align: center;
        flex-direction: column;
        display: flex;
        box-shadow: -1px -2px 15px -4px rgba(0,0,0,0.25);
        cursor: pointer;
        justify-content: center;
        align-items: center;
        gap: 6px;
      }
      
      .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;  
        border-radius: 8px; 
      }
      
      .new-badge {
        color: green;
        font-weight: bold;
      }
      
      .old-price {

        text-decoration: line-through;
        color: rgba(50, 50, 50, 0.6);
        font-size: 15px;
      }
      
      .price {
        color: black;
        font-weight: 500;
      }
      .product-title{
        font-size: 18px;
        font-weight: 500;
      }
      .product-price{
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      .rating{
        margin-top: 8px;
        font-size: 14px;
      }
      
</style>

<div class="products-list">
    <h1 class="list-title">Proucts</h1>
    <div class="list">
        <div *ngFor="let product of productList" class="product" (click)="goToProductDetail(product._id)">
            <img [src]="product.image" alt="{{ product.title }}" class="product-image" />
            <h2 class="product-title">{{ product.title }}</h2>
            <div class="product-price">
                <p class="old-price" *ngIf="product.oldPrice"> ${{ product.oldPrice }}</p>
                <p class="price">${{ product.price }}</p>
            </div>
            <p class="rating"><img src="https://www.plixlife.com/plixlifefc/assets/rating_star.svg" alt=""> Rating: {{ product.rating }} / 5</p>
        </div>
    </div>
</div>
